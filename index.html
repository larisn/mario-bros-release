<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Bros - O Filme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="imagens/logo-chapeu-mario.png" alt="Logo Mario">

        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Detalhes</a>
        </nav>
    </header>

    <main class="container">
        <div class="infos">
            <img class="titulo" src="imagens/titulo.png" alt="Título">
            <p class="descricao">
                Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar<br>no reino dos cogumelos, governado pela Princesa Peach, mas<br> ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar<br> em todos os lugares.
            </p>
            <button class="botao">VEJA O TRAILER</button>
        </div>

        <img class="mario" src="imagens/super-mario-chars.png" alt="Mario e seus amigos">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">❌</span>

                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer Oficial" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen frameborder="1">
                #document  
                </iframe>
            </div>
        </div>
    </main>
    <script src=""></script>
</body>
</html>
